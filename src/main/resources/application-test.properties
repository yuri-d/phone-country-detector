server.port=${SERVER_PORT:8088}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pcd-test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.lv.yuri.pcd.app=DEBUG

app.onstartup.load.wikidata=${APP_ONSTARTUP_LOAD_WIKIDATA:false}